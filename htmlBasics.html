<!--
HTML (HyperText Markup Language), web sayfalarını oluşturmak için kullanılan bir işaretleme dilidir.
HTML, web sayfalarını oluşturmanın temel taşıdır ve tarayıcılar tarafından yorumlanarak görüntülenir. 
Sayfa içeriğini organize etmek, bağlantılar oluşturmak, medya eklemek ve daha fazlasını yapmak için kullanılır.

Yapılandırma: HTML, web sayfalarının yapısını tanımlamak için kullanılır. Metin, resimler, bağlantılar, tablolar ve diğer içeriklerin nasıl düzenleneceği belirtilir.

Etiketler: HTML, etiketler aracılığıyla içeriği işaretler. Her etiket açılış (<etiket>) ve kapanış (</etiket>) olmak üzere çift olarak kullanılır. Örneğin, <p> etiketi bir paragrafı belirtir.

Bağlantılar: <a> etiketi, bağlantıları oluşturur. Bu etiket sayesinde diğer web sayfalarına veya dosyalara yönlendirme yapılabilir.

Resimler: <img> etiketi, resimleri sayfaya eklemek için kullanılır. "src" özelliği ile resmin kaynağı belirtilir.

Başlık ve Başlık Seviyeleri: HTML başlık etiketleri (<h1> - <h6>), sayfanın veya bölümlerinin başlıklarını belirlemek için kullanılır. <h1> en yüksek seviyeli başlığı temsil eder.

Listeler: Sırasız ve sıralı listeler oluşturmak için <ul> (unordered list) ve <ol> (ordered list) etiketleri kullanılır. Listeye ait öğeler <li> etiketi ile belirtilir.

Formlar: <form> etiketi, kullanıcı girişi almak veya veri göndermek için kullanılır. Text kutuları, onay kutuları, radyo düğmeleri gibi giriş alanlarını içerebilir.

Stil ve Görünüm: HTML içeriği, CSS (Cascading Style Sheets) ile biçimlendirilir. CSS, renkler, yazı tipi, boyutlar ve düzen gibi stil özelliklerini kontrol eder.

Semantik Öğeler: HTML5 ile birlikte, semantik etiketler (örneğin <header>, <nav>, <section>, <footer>) sayfa yapısını ve içeriğini daha anlamlı bir şekilde tanımlamak için kullanılır.
-->

Bir etiket, bir öğenin temel bileşenidir ve öğeler web sayfalarını oluşturmak için kullanılır.

1-) HTML Etiketleri (HTML Tags):

HTML etiketleri, içeriğin nasıl görüntüleneceğini ve tarayıcının içeriği nasıl işlemesi gerektiğini belirten işaretleme öğeleridir. HTML etiketleri açılış (<etiket>) ve kapanış (</etiket>) biçiminde kullanılırlar. Etiketler genellikle içerikleri arasına alınır ve içerik bu etiketlerin içinde görüntülenir.

Örneğin:
<p>Bu bir paragraf örneğidir.</p>
<a href="https://www.example.com">Örnek bir bağlantı</a>

Yukarıdaki örnekte, <p> ve </p> etiketleri bir paragraf oluştururken, <a> ve </a> etiketleri bir bağlantı (link) oluşturur.

2-) HTML Öğeleri (HTML Elements):

HTML öğeleri, etiketlerin ve içeriklerinin birleşimi olarak düşünülebilir. Bir HTML öğesi, açılış etiketi, içerik ve kapanış etiketi içerebilir. Öğenin tamamı, bir etiket ile içerik arasındaki ilişkiyi ifade eder.

Örneğin:
<p>Bu bir paragraf örneğidir.</p>

Yukarıdaki örnekte <p> etiketi ile </p> etiketi arasındaki tüm yapı, bir "paragraf öğesi" olarak adlandırılır. İçerik (metin) <p> ve </p> etiketleri arasında bulunur.

<!--
HTML etiketleri iki türde olabilir: normal etiketler (opening-closing tags) ve kendiliğinden kapanan etiketler (self-closing tags). 

1-) Normal Etiketler (Opening-Closing Tags):

Normal etiketler, içeriğin belirli bir başlangıç ve bitiş noktası olduğu durumlar için kullanılır. 
Bu tür etiketler genellikle içeriği etiket arasına alır ve içeriği tanımlar. Açılış etiketi ve kapanış etiketi şeklinde iki bölümden oluşurlar.

Örnek normal etiket:
<p>Bu bir paragraf örneğidir.</p>

Yukarıdaki örnekte <p> açılış etiketi ve </p> kapanış etiketi arasındaki metin, bir paragraf etiketi oluşturur.

2-) Kendiliğinden Kapanan Etiketler (Self-Closing Tags):

Kendiliğinden kapanan etiketler, metin ya da içerik olmadan, genellikle bir belirteç veya öğe için kullanılır. 
Bu tür etiketlerde sadece bir açılış etiketi bulunur ve bir kapanış etiketi yoktur. 
Genellikle boş elemanlar veya gömülü içeriğe sahip olmayan öğeler için kullanılır.

Örnek kendiliğinden kapanan etiket:
<img src="resim.jpg" alt="Bir Resim">

Yukarıdaki örnekte <img> etiketi bir resmi temsil eder ve içeriği yoktur. src ve alt gibi niteliklerle ilgili bilgileri içerir.

Kendiliğinden kapanan etiketler, XHTML gibi daha sıkı XML tabanlı dillerde gereklidir. 
HTML5'de, bazı etiketler (örneğin, <img>, <br>, <input>) kendiliğinden kapanan olarak kabul edilir, bu nedenle kapanış etiketi yazmak zorunlu değildir.

>>extra not>>
XML, veri taşıma ve depolama için tasarlanmış bir metin formatıdır. 
HTML gibi bir işaretleme dili olmasına rağmen, içeriğin yapısını tanımlamak ve verileri yapılandırmak için kullanılır. 
Özellikle web servisleri, veri alışverişi, konfigürasyon dosyaları, veritabanı dökümantasyonu ve daha birçok alanda kullanılır.

XHTML, XML tabanlı bir HTML sürümüdür. 
HTML ile aynı yapıya sahiptir, ancak daha katı bir XML sözdizimine uyar. 
Bu, web sayfalarının daha tutarlı ve doğru bir şekilde işlenmesini sağlar.

XHTML, HTML'nin özelliklerini XML'in katı yapısal kurallarıyla birleştirir. 
XHTML belgeleri, büyük/küçük harfe duyarlıdır ve tüm etiketler düzgün bir şekilde kapatılmalıdır. 

Özetle, XML veri taşıma ve depolama için bir metin formatıdır, 
XHTML ise web sayfalarını oluşturmak için XML tabanlı bir HTML sürümüdür.

class özelliği, HTML öğelerine özgüdür ve bir öğeye birden fazla sınıf atanabilir.

class özelliğini bir HTML öğesine eklemek için, öğenin etiketi içinde class özelliğini kullanın.

<p class="bilgi-metni">Bu bir bilgi metnidir.</p>

    color: #333; /* Metin rengi gri */
    font-size: 16px; /* Metin boyutu 16 piksel */
}

<!--
HTML'de "global attributes" ve "specific attributes" (spesifik özellikler) olmak üzere iki tür özellik bulunur. 
Bu özellikler, HTML etiketlerine eklenen niteliklerdir ve her birinin farklı kullanım amaçları vardır.

*** Global Attributes (Genel Özellikler):

Global özellikler, hemen hemen tüm HTML etiketlerine uygulanabilen ve genel kullanım için tasarlanmış özelliklerdir. Bu özellikler, aşağıdaki gibi HTML etiketlerinin çoğunda kullanılabilir:

class: Bir öğeye sınıf adı verir, CSS ile öğeleri hedeflemek ve stillendirmek için kullanılır.
id: Bir öğeye benzersiz bir tanımlayıcı ekler.
style: Inline stil tanımlar, yani bir öğenin stilini doğrudan HTML içinde belirler.
title: Bir öğenin açıklamasını veya ek bilgiyi tanımlar.
lang: Bir öğenin dilini belirtir.
data-*: Özel veri özelliklerini tanımlar ve özelleştirilmiş veri saklamak için kullanılır.
Örnek olarak, class, id, ve style genel özelliklerdir ve birçok HTML etiketinde kullanılabilir.

*** Specific Attributes (Spesifik Özellikler):

Spesifik özellikler, belirli HTML etiketlerine özgüdür ve yalnızca belirli etiketlerde kullanılır. Örneğin:

<a> etiketi için href özelliği, bağlantıların hedefini belirtir.
<img> etiketi için src özelliği, görüntünün kaynak dosyasının yolunu belirtir.
<input> etiketi için type özelliği, giriş alanının türünü belirtir (örneğin, metin, şifre, vb.).
<table> etiketi için border özelliği, tablonun kenarlık kalınlığını belirtir.
Bu özellikler, belirli etiketlerle sınırlıdır ve sadece bu etiketlerle ilgili işlevselliği sağlar. 
Yani, <a> etiketinin href özelliği yalnızca bağlantılarla ilgilidir ve başka bir etiketle kullanılamaz.

Genel olarak, global özellikler daha genel amaçlar için kullanılırken, spesifik özellikler belirli etiketlerle ilişkilendirilmiş özel işlevselliği sağlamak için kullanılır. 
Bu nedenle, hangi özelliğin kullanılacağı, hangi etiketi kullanıyorsanız ve ne tür bir işlevselliği sağlamak istediğinize bağlı olarak değişir.

-->
